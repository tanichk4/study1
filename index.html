<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header_left">
                <img src="./png/clock.svg" alt="clock">
            </div>
            <div class="header_right">
                <img src="./png/Cellular_Connection.svg" alt="cellular">
                <img src="./png/Wifi.svg" alt="wifi">
                <img src="./png/Battery.svg" alt="battery">
            </div>
        </div>
        <div class="image">
            <img src="./png/image_1.png" alt="image_1">
        </div>
        <div class="text">
            <h2>Start
                <span> talking </span>
                to Pi
            </h2>
            <p>When you create your account with Pi, you'll be able to see and save your converstaion history.</p>
        </div>
        <div class="buttons">
            <button>
                Sign up
            </button>
            <button>
                Skip
            </button>
        </div>
        <div class="scroll">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="footer">
            <img src="./png/Line.svg" alt="line">
        </div>
    </div>
</body>

</html>
